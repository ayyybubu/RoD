<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roach</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Metamorphous&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forsen-lines.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/css/lucide.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Roach</h1>
            <div class="round-info">
                <span>Expedition: <span id="current-round">1</span>/5</span>
                <span>Explorers: <span id="player-count">0</span></span>
            </div>
        </div>

        <div class="main-area">
            <div class="cave-path" id="cave-path">
                <!-- Cards will be added here dynamically -->
                <div class="cave-entrance"></div>
            </div>

            <div class="side-area">
                <div class="side-container">
                    <div class="player-list">
                        <h3>Adventuring Party (<span id="active-players">0</span> active)</h3>
                        <div id="players-container"></div>
                    </div>
                    <div class="controls-area">
                        
                        <div class="streamer-controls">
                            <h3>Expedition Controls</h3>
                            <button id="start-game" class="primary-btn">Begin Expedition</button>
                            <button id="reveal-card" class="primary-btn" disabled>Reveal Discovery</button>
                            <button id="join-gamemaster" class="gamemaster-btn">Join as Gamemaster</button>
                            <div class="timer-container">
                                <div id="timer-bar" class="timer-bar"></div>
                                <span id="timer-text">30s</span>
                            </div>
                        </div>

                        <div class="game-status">
                            <h3>Adventure Log</h3>
                            <div id="game-message" class="game-message">Awaiting brave explorers...</div>
                            <div id="game-log"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Random Lines -->
    <div class="draggable">
        <button id="randomLineButton" class="line-button">
            <img src="https://cdn.7tv.app/emote/01J4QEM8QG0008DAM5HZ50H55C/4x.webp" alt="forsen" />
        </button>
        <p id="randomLineContainer"></p>
        <script src="forsen-lines.js"></script>
    </div>

    <!-- Templates -->
    <template id="card-template">
        <div class="card">
            <div class="card-content">
                <div class="card-header">
                    <div class="card-title"></div>
                </div>
                <div class="card-image-container">
                    <div class="card-image"></div>
                </div>
                <div class="card-value-container">
                    <!-- Values will be added dynamically here -->
                </div>
            </div>
        </div>
    </template>

    <template id="player-template">
        <div class="player">
            <div class="player-name"></div>
            <div class="player-status">In Cave</div>
            <div class="player-treasure">
                <span class="player-holding">Holding: 0</span>
                <span>Chest: <span class="player-chest">0</span></span>
            </div>
        </div>
    </template>

    <script src="game.js"></script>
</body>
</html>
